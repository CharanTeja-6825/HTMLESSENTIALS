<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colors</title>
    <style>
        .red{
            color: red;
        }
        /* rgba parameters -> (red, green, blue, opacity) */
        .blue{
            color: rgba(0, 0, 255);
        }
        .green{
            color: #00ff00;
        }
    </style>
</head>
<body>
    <p class="red">Red Color using color</p>
    <p class="blue">Blue Color using rgba</p>
    <p class="green">Green Color using color code</p>
</body>
</html>
