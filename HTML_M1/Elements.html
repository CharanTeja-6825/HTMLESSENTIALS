<!DOCTYPE html>
<html>
    <head>
        <title>HTML Elements</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div style="padding: 10px;display: flex;flex-direction: column;gap: 1rem; border: 2px solid black;border-radius: 1rem;">
            <div style="background-color: lightgray;padding: 10px;">
                <h1>Main heading (h1)</h1>
                <h2>Sub Header (h2)</h2>
                <h3>Section Header(h3)</h3>
                <h4>smaller section Header(h4)</h4>
                <h5>Subtitle header(h5)</h5>
                <h6>Smallest header(h6)</h6>
            </div>
            <div style="background-color: lightcoral;padding: 10px;">
                this is a " < div > " block and it spans over all the screen width
            </div>
            <div style="background-color: lightgreen;padding: 10px;">
                <p>This is some <span style="color: rgb(0, 77, 0);">highlighted text</span> made using "< span >" tag  </p>
            </div>
        </div>
    </body>
</html>
