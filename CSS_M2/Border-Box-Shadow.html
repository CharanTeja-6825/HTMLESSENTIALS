<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Box-Shadow</title>
    <style>
        p{
            border: 3px solid black;
            width: 200px;
            padding: 20px;
            height: 100px;
            box-sizing: border-box;
            margin: auto;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <p>CSS is cool dude..</p>
    
</body>
</html>
