<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block-Display</title>
    <style>
        .block{
            display: inline;
            background-color: red;
        }
        .hidden{
            display: none;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <div class="block">
        this is a block element
    </div>
    <div class="block">
        this is a block element
    </div>
    <span>This is a span</span>
    <div class="hidden">
        this is going to be hidden in 3..2..1..!
    </div>
</body>
</html>
