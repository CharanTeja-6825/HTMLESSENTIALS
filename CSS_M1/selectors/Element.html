<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        p{
            font-weight: 600;
            font-family: monospace;
        }
        h1{
            color: coral;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph style applied to a Paragraph</p>
</body>
</html>
